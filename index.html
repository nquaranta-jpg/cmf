<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0c0d10" />
    <title>Crown Merchant Financial</title>
    <meta
      name="description"
      content="Get licensed, trained, and placed. Crown Merchant Financial — a private insurance & sales academy."
    />
    <style>
      :root {
        --bg: #0c0d10;
        --ink: #fafbff;
        --muted: #e9ecf5;
        --gold: #d4af37;
        --gold-2: #b89023;
        --line: rgba(255, 255, 255, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        color: var(--ink);
        background: var(--bg);
        -webkit-font-smoothing: antialiased;
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      /* Ultra‑minimal layout */
      .wrap {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      header {
        position: sticky;
        top: 0;
        background: rgba(12, 13, 16, 0.65);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--line);
      }
      .container {
        width: min(980px, 92%);
        margin-inline: auto;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 900;
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        color: #111;
        font-weight: 900;
        background: radial-gradient(
          120% 140% at 20% 10%,
          var(--gold),
          var(--gold-2)
        );
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: clamp(40px, 6vw, 72px) 0;
      }
      .hero {
        width: 100%;
        text-align: center;
      }
      .kicker {
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 0.78rem;
        font-weight: 900;
      }
      h1 {
        font-size: clamp(2rem, 6.5vw, 3rem);
        line-height: 1.12;
        margin: 0.5rem 0 0.6rem;
      }
      .sub {
        color: var(--muted);
        font-size: clamp(1rem, 3.8vw, 1.1rem);
        max-width: 42ch;
        margin-inline: auto;
      }

      .video {
        position: relative;
        aspect-ratio: 16/9;
        border: 1px solid var(--line);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        margin: clamp(16px, 3.5vw, 24px) auto 0;
        max-width: 880px;
      }
      .video iframe,
      .video video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      .cta {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: clamp(14px, 3vw, 18px);
      }
      .btn {
        display: inline-block;
        padding: 0.9rem 1.15rem;
        border-radius: 999px;
        font-weight: 800;
        letter-spacing: 0.2px;
        min-height: 48px;
      }
      .btn.gold {
        background: linear-gradient(180deg, var(--gold), var(--gold-2));
        color: #111;
      }
      .btn.ghost {
        border: 1px solid rgba(212, 175, 55, 0.35);
      }

      footer {
        border-top: 1px solid var(--line);
        padding: 18px 0;
        color: #cfd5e6;
        text-align: center;
      }

      /* Reduce motion users see no animation (we're not animating anyway) */
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="container nav">
          <div class="brand">
            <div class="logo" aria-hidden="true">CM</div>
            <span>Crown Merchant Financial</span>
          </div>
          <nav><a class="btn gold" href="#apply">Apply</a></nav>
        </div>
      </header>

      <main>
        <section class="hero">
          <div class="container">
            <div class="kicker">Insurance & Sales Academy</div>
            <h1>Get licensed, trained, and placed — guaranteed.</h1>
            <p class="sub">
              One page. One mission. Watch the short video below, then apply.
              Cohorts review within 24 hours.
            </p>

            <!-- VSL embed (swap the src with your Vimeo/YouTube embed URL) -->
            <div class="video" aria-label="Video Sales Letter">
              <iframe
                src="https://player.vimeo.com/video/000000000?badge=0&autopause=0&player_id=0&app_id=58479"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen
                loading="lazy"
                title="Crown Merchant Financial VSL"
              ></iframe>
            </div>

            <div class="cta" id="apply">
              <a class="btn gold" id="applyLink" href="#">Apply Now</a>
              <a
                class="btn ghost"
                href="mailto:nicholas@crownmerchantfinancial.com"
                >Email Us</a
              >
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">
          © <span id="year"></span> Crown Merchant Financial • All rights
          reserved.
        </div>
      </footer>
    </div>

    <script>
      // Dynamic year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Replace with your actual application link (Typeform/Google Form/Stripe Checkout)
      document.getElementById("applyLink").addEventListener("click", (e) => {
        const url = "https://example.com/apply"; // TODO: set real link
        if (url.includes("example.com")) {
          e.preventDefault();
          alert(
            "Set your application link in index.html (search for applyLink)."
          );
        } else {
          e.currentTarget.setAttribute("href", url);
        }
      });
    </script>
  </body>
</html>
